{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/reg.css' %}" rel="stylesheet">
    <title>Register</title>
    <style>
        input 
        {
            padding: 8px;
            margin-bottom: 8px;
        }
        .form-group 
        {
            display: flex;
            justify-content: space-between;
            font-family: 'Montserrat';
        }
        h2 
        {
            font-family: 'Montserrat';
            background-color: #f3f2f1;
            padding: 20px;
            text-align: center;
        }
        .signup_form 
        {
            width: 350px;
        }
    </style>
</head>
<body>
    <div class="container sign_up" style="display: flex; justify-content:center; align-items:center; height:100vh;" >
        <div class="row justify-content-center mt-5 signup_form">
                <div class="row justify-content-center mt-5">
                    <div class="col-md-5">
                        <h2>Sign Up</h2>
                    </div>
                </div>
            <div class="col-md-5">
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}<br>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">UserName</label>
                        <input type="text" name="username" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="text" name="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Comfirm Password</label>
                        <input type="password" name="password2" class="form-control" id="password2" required>
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" class="form-control" id="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" class="form-control" id="last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Company Name</label>
                        <input type="text" name="company_name" class="form-control" id="company_name" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-light" style="background-color: #f78b1f; border-radius:8px; width:100%;  padding:8px 18px; border:none; font-size:16px;">Sign Up</button>
                    <br>
                    <p>If you have an already account <a href={% url 'login' %}>click here</a></p>
                </form>
            </div>
        </div>  
    </div>
</body>
</html>
